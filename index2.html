<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Journal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .entries {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .entry-tile {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      width: 45%;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .entry-tile:hover {
      transform: scale(1.02);
    }

    .entry-tile[data-mood="Happy"] { border-left: 6px solid #FFD700; }
    .entry-tile[data-mood="Sad"] { border-left: 6px solid #3498db; }
    .entry-tile[data-mood="Excited"] { border-left: 6px solid #e67e22; }
    .entry-tile[data-mood="Angry"] { border-left: 6px solid #e74c3c; }
    .entry-tile[data-mood="Anxious"] { border-left: 6px solid #9b59b6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mood Journal</h1>
    <form id="journal-form">
      <label for="mood">Mood:</label>
      <select id="mood">
        <option>Happy</option>
        <option>Sad</option>
        <option>Excited</option>
        <option>Angry</option>
        <option>Anxious</option>
      </select>

      <label for="entry">Entry:</label>
      <textarea id="entry" placeholder="Write your thoughts..."></textarea>

      <button type="submit">Save Entry</button>
    </form>

    <h2>Past Entries</h2>
    <div id="entries" class="entries"></div>
  </div>

  <script>
    const form = document.getElementById('journal-form');
    const moodSelect = document.getElementById('mood');
    const entryInput = document.getElementById('entry');
    const entriesDiv = document.getElementById('entries');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const mood = moodSelect.value;
      const entry = entryInput.value.trim();

      if (!entry) return;

      const newEntry = { mood, entry, date: new Date().toLocaleString() };
      saveEntry(newEntry);
      entryInput.value = '';
      renderEntries();
    });

    function saveEntry(entry) {
      const entries = getEntries();
      entries.push(entry);
      localStorage.setItem('moodJournalEntries', JSON.stringify(entries));
    }

    function getEntries() {
      return JSON.parse(localStorage.getItem('moodJournalEntries')) || [];
    }

    function renderEntries() {
      const entries = getEntries();
      entriesDiv.innerHTML = '';

      entries.slice().reverse().forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry-tile';
        div.dataset.mood = entry.mood;
        div.innerHTML = `<strong>${entry.mood}</strong><br>
                         <small>${entry.date}</small><p>${entry.entry}</p>`;
        entriesDiv.appendChild(div);
      });
    }

    renderEntries();
  </script>
</body>
</html>
